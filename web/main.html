<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight Finder</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Page Content -->
    <div class="container">
        <h1 class="mt-4">Flight Finder</h1>
        <p id="mostFreqMonth"></p>
    </div>

    <div class="container">
        <h3 class="mt-4">Where would you like to go?</h3>
        <form>
            <div class="form-group">
                <label for="selectMonth">Select Month</label>
                <select class="form-control col-sm-3" id="selectMonth"></select>
                <label for="selectOrigin">Select Origin City</label>
                <select class="form-control col-sm-3" id="selectOrigin"></select>
                <label for="selectDest">Select Destination City</label>
                <select class="form-control col-sm-3" id="selectDest"></select>
            </div>
        </form>
    </div>

    <div class="container mt-4">
        <button type="button" class="btn btn-success" onclick="addFlights()">Choose For Me!</button>
        <button type="button" class="btn btn-success" onclick="searchFlights()">Search Flights</button>
        <button type="button" class="btn btn-danger" onclick="deleteTableRows()">Delete Rows</button>
    </div>

    <div class="container mt-4">
        <table class="table table-striped" id="flightsTable">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Carrier</th>
                    <th scope="col">Origin City</th>
                    <th scope="col">Destination City</th>
                    <th scope="col">Distance</th>
                    <th scope="col"># of Seats Open</th>
                    <th scope="col">Month</th>
                    <th scope="col">Success Rate</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
